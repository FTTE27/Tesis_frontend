<app-header-admin></app-header-admin>

<div class="min-h-screen bg-gray-300 px-4 py-6">
  <div class="max-w-7xl mx-auto space-y-6">

    <!-- Classification Records Section -->
    <div class="bg-gray-400 rounded-lg p-4 flex items-center justify-between">
      <!-- Left side - Image and Info -->
      <div class="flex items-center space-x-4">
        <img src="assets/chest-xray-icon.png" alt="Chest X-ray" class="w-16 h-16 rounded-lg">
        <div>
          <h2 class="text-xl font-bold text-black">Classification Records</h2>
          <p class="text-sm text-gray-700">Total: {{ records.length }} registros</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-2">
        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm" (click)="exportRecords()">Export</button>
        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm" (click)="deleteAll()">Delete</button>
      </div>
    </div>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">

      <!-- Left Column - Classification Overview -->
      <div class="bg-gray-400 rounded-lg p-3 self-start">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-6 h-6 bg-purple-600 rounded flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-black">Classification Overview</h3>
        </div>
        <!-- Classification Table -->
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead>
              <tr class="border-b border-gray-500">
                <th class="py-2 text-black font-semibold">Date</th>
                <th class="py-2 text-black font-semibold">Time</th>
                <th class="py-2 text-black font-semibold">Diagnostic</th>
                <th class="py-2 text-black font-semibold">Name</th>
                <th class="py-2 text-black font-semibold">Status</th>
                <th class="py-2 text-black font-semibold">Download</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of records" class="border-b border-gray-500">
                <td class="text-center py-1 text-black">
                  {{ record.fecha | date:'dd MMM' }}
                </td>
                <td class="text-center py-1 text-black">
                  {{ record.hora.substring(0,5) }}
                </td>
                <td class="text-center py-1 text-black">
                  {{ getDiagnosis(record) }}
                </td>
                <td class="text-center py-1 text-black">
                  {{ record.username }}
                </td>
                <td class="text-center py-1 text-black">
                  {{ record.estado }}
                </td>
                <td class="text-center py-1">
                  <button
                  class="px-3 py-1 bg-gray-500 text-white rounded hover:bg-blue-700"
                  (click)="descargarRegistroPaciente(record)">
                  Descargar PDF
                </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-6">
        <!-- Filters Section -->
        <div class="bg-gray-400 rounded-lg p-4">
          <div class="flex items-center space-x-2 mb-4">
            <div class="w-6 h-6 bg-purple-600 rounded flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"/>
              </svg>
            </div>
            <h3 class="text-lg font-bold text-black">Filters</h3>
          </div>
            <!-- Time Filter Buttons -->
          <div class="flex space-x-2 mt-4">
            <button
              class="px-3 py-1 rounded text-sm text-white"
              [ngClass]="activeFilter === 'daily' ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-500 hover:bg-gray-600'"
              (click)="filterBy('daily')">
              Daily
            </button>

            <button
              class="px-3 py-1 rounded text-sm text-white"
              [ngClass]="activeFilter === 'weekly' ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-500 hover:bg-gray-600'"
              (click)="filterBy('weekly')">
              Weekly
            </button>
          </div>
          <!-- Area del grafico -->
          <div class="mt-6 bg-gray-300 rounded p-4 h-48 flex flex-col justify-between">
            <div class="grid grid-cols-7 items-end h-full gap-2">
              <div
                *ngFor="let count of chartCounts"
                class="bg-purple-600 rounded-t"
                [style.height.%]="(count / chartMax) * 100">
              </div>
            </div>
            <div class="grid grid-cols-7 text-xs text-gray-600 mt-2 text-center">
              <span *ngFor="let label of chartLabels">{{ label }}</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
