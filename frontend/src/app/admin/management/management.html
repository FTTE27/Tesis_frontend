<app-header-admin></app-header-admin>
<div class="management-container">
  <div class="card">
    <h2>Account Management</h2>
    <p>Manage your user accounts.</p>
    <hr>

    <section>
      <h3>Create / Edit account</h3>
      <input type="text" placeholder="Name" [(ngModel)]="nombre">
      <input type="text" placeholder="Username" [(ngModel)]="username">
      <input type="password" placeholder="Password" [(ngModel)]="password">
      <button class="btn-primary" (click)="saveUser()">Save</button>
    </section>

    <hr>

    <section>
      <h3>Modify account</h3>
      <select [(ngModel)]="selectedUserId">
        <option [ngValue]="null">Select user</option>
        <option *ngFor="let u of users" [ngValue]="u.id">{{ u.username }}</option>
      </select>
      <div class="btn-group">
        <button class="btn-primary" (click)="editUser()">Edit</button>
        <button class="btn-secondary" (click)="deleteUser()">Delete</button>
      </div>
    </section>
  </div>

  <div class="card">
    <h2>Model Configuration</h2>
    <p>Adjust the classification model.</p>
    <hr>

    <section>
      <select>
        <option>Actual model</option>
      </select>
      <button class="btn-primary">Upload</button>
    </section>

    <hr>

    <section>
      <h3>Language</h3>
      <p>Change the language of the application</p>
      <div class="language-options">
        <label><input type="radio" name="lang"> Español</label>
        <label><input type="radio" name="lang" checked> English</label>
      </div>
    </section>

    <hr>

    <section class="logout">
      <h3>Log out</h3>
      <p>Exit your account</p>
      <button class="btn-icon" (click)="logout()">⎋</button>
    </section>
  </div>
</div>
