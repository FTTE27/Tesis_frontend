<div class="container">
  <div class="image-section">
    <img src="assets/home-image.jpg" alt="Radiografía">
  </div>
  <div class="content-section">
    <div class="main-content">
      <h1>Welcome to Pneumo-prediction</h1>
      <p>Enter to your account</p>

      <input type="text" placeholder="User" [(ngModel)]="username" class="btn">
      <input type="password" placeholder="Password" [(ngModel)]="password" class="btn">

      <button class="btn btn-login" (click)="goToClassifier()">Log In</button>
      <button class="btn btn-return" (click)="goToReturn()">Return</button>
    </div>
    <footer>
      Created by: Juan Andrés Vásquez - Andrés Felipe Ruge
    </footer>
  </div>
</div>
