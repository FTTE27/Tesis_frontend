<div class="container">
  <div class="image-section">

  </div>

    <div class="main-content">
      <div class="logo-section">
      <img src="assets/nombre_morado_blanco.jpg" alt="Radiografía">

      <p>Enter to your account</p>

    </div>
    <footer>
