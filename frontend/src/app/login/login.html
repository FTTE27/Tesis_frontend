<div class="login-container">

  <div class="login-image-section">
    <img src="assets/home-image.jpg" alt="Radiografía">
  </div>

  <div class="login-content-section">
    <div class="login-main-content">

      <div class="login-logo-section">
        <img src="assets/nombre_morado_blanco.jpg" alt="Radiografía">
      </div>

      <p class="login-text">Enter to your account</p>

      <input
        type="text"
        placeholder="User"
        [(ngModel)]="username"
        class="login-input"
      >

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        class="login-input"
      >

      <button
        class="login-btn login-btn-login"
        (click)="goToClassifier()"
      >
        Log In
      </button>

    </div>
  </div>

</div>

<footer class="login-footer">
  Hecho por Andres Vasquez y Andres Ruge
</footer>
