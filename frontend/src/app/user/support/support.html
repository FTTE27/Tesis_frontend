<app-header></app-header>

<div class="min-h-screen bg-gray-50 px-4 py-8">
  <div class="max-w-6xl mx-auto">

    <!-- Seccion de arriba - 2 partes -->
    <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mb-8">

      <!-- Manual de Usuario -->
      <div class="bg-white rounded-lg shadow-md p-6 text-center">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">User Manual</h2>
        <button
          class="text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
          style="background-color: #7A1CFF;"
          (click)="downloadManual()"
        >
          Learn to use the application
        </button>
      </div>


    </div>

    <!-- Formato de contacto -->
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Contact Form</h2>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <!-- Nombre -->
        <div>
          <input
            formControlName="name"
            type="text"
            placeholder="Your Name"
            [ngClass]="{'border-red-500': contactForm.get('name')?.invalid && contactForm.get('name')?.touched}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none placeholder-gray-400"
          />
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm">
            Name is required.
          </div>
        </div>

        <!-- Email -->
        <div>
          <input
            formControlName="email"
            type="email"
            placeholder="Your Email"
            [ngClass]="{'border-red-500': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none placeholder-gray-400"
          />
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm">
            A valid email is required.
          </div>
        </div>

        <!-- Titulo -->
        <div>
          <input
            formControlName="title"
            type="text"
            placeholder="Title"
            [ngClass]="{'border-red-500': contactForm.get('title')?.invalid && contactForm.get('title')?.touched}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none placeholder-gray-400"
          />
          <div *ngIf="contactForm.get('title')?.invalid && contactForm.get('title')?.touched" class="text-red-500 text-sm">
            Title is required.
          </div>
        </div>

        <!-- Mensaje -->
        <div>
          <textarea
            formControlName="message"
            placeholder="Message"
            rows="6"
            [ngClass]="{'border-red-500': contactForm.get('message')?.invalid && contactForm.get('message')?.touched}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none placeholder-gray-400 resize-none"
          ></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm">
            Message is required.
          </div>
        </div>

        <!-- Enviar -->
        <button
          type="submit"
          [disabled]="contactForm.invalid"
          class="w-full text-white font-bold py-4 px-6 rounded-lg transition duration-200 text-lg"
          style="background-color: #7A1CFF;"
        >
          SUBMIT
        </button>

      </form>
    </div>

  </div>
</div>

<app-footer></app-footer>
