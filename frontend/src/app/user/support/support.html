<app-header></app-header>

<div class="min-h-screen bg-gray-50 px-4 py-8">
    <div class="max-w-6xl mx-auto">
      
      <!-- Top Section - 3 Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        
        <!-- Language Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Language</h2>
          <div class="space-y-3">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input 
                type="radio" 
                name="language" 
                value="spanish" 
                class="w-5 h-5 text-purple-600 border-purple-300 focus:ring-purple-500"
              />
              <span class="text-gray-700">Espa√±ol</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input 
                type="radio" 
                name="language" 
                value="english" 
                checked
                class="w-5 h-5 text-purple-600 border-purple-300 focus:ring-purple-500"
              />
              <span class="text-gray-700">English</span>
            </label>
          </div>
        </div>
        
        <!-- User Manual Card -->
        <div class="bg-white rounded-lg shadow-md p-6 text-center">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">User Manual</h2>
          <button 
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
          >
            Learn to use the application
          </button>
        </div>
        
        <!-- Log out Card -->
        <div class="bg-white rounded-lg shadow-md p-6 text-center">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Log out</h2>
          <button 
            class="w-12 h-12 bg-purple-600 hover:bg-purple-700 text-white rounded-full flex items-center justify-center mx-auto transition duration-200"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
        
      </div>
      
      <!-- Contact Form -->
      <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Contact Form</h2>
        
        <form class="space-y-4">
          
          <!-- Name Input -->
          <div>
            <input 
              type="text"
              placeholder="Your Name"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none placeholder-gray-400"
            />
          </div>
          
          <!-- Email Input -->
          <div>
            <input 
              type="email"
              placeholder="Your Email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none placeholder-gray-400"
            />
          </div>
          
          <!-- Title Input -->
          <div>
            <input 
              type="text"
              placeholder="Title"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none placeholder-gray-400"
            />
          </div>
          
          <!-- Message Textarea -->
          <div>
            <textarea 
              placeholder="Message"
              rows="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none placeholder-gray-400 resize-none"
            ></textarea>
          </div>
          
          <!-- Load File Section -->
          <div class="text-center py-4">
            <div class="flex justify-center mb-4">
              <div class="w-12 h-12 bg-purple-600 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
              </div>
            </div>
            
            <button 
              type="button"
              class="w-full max-w-md bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 mb-4"
            >
              Load file
            </button>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-6 rounded-lg transition duration-200 text-lg"
          >
            SUBMIT
          </button>
          
        </form>
      </div>
      
    </div>
  </div>

  <app-footer></app-footer>
