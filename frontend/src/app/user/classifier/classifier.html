<div class="flex flex-col min-h-screen">
  <app-header></app-header>

  <main class="flex-1 bg-gray-100 p-6 flex flex-col items-center">
    <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center">
      
      <!-- Clase predicha -->
      <h2 class="text-2xl font-bold text-purple-700 mb-4">
        Predicted Class: {{ predictedClass }}
      </h2>

      <!-- Probabilidades reales -->
      <div *ngFor="let prob of probabilities" class="flex items-center mb-4">
        <div class="bg-purple-700 text-white rounded-full w-16 h-16 flex items-center justify-center text-xl font-bold">
          {{ prob.value }}%
        </div>
        <span class="ml-4 text-gray-700 font-medium">{{ prob.text }}</span>
      </div>

      <!-- Mostrar heatmap directamente -->
      <div *ngIf="heatmapImage" class="mt-6 text-center">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Generated Heatmap</h3>
        <img 
          [src]="heatmapImage" 
          alt="Heatmap" 
          class="rounded-lg shadow-lg max-w-md mx-auto"
        />
      </div>

      <a 
        *ngIf="heatmapImage"
        [href]="heatmapImage" 
        download="heatmap.png"
        class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800 w-full block text-center mt-4"
      >
        Download Heatmap
      </a>
      <button
        (click)="exportToPDF()"
        class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800 w-full block text-center mt-4"
      >
        Export
      </button>
    </div>
  </main>

  <app-footer></app-footer>
</div>
