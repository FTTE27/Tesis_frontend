<div class="flex flex-col min-h-screen">
  <app-header></app-header>

  <main class="flex-1 bg-gray-100 p-6 flex flex-col items-center">
    <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center">

      <!-- Clase predicha -->
      <h2 class="text-2xl font-bold text-[#7A1CFF] mb-4">
        Predicted Class: {{ predictedClass }}
      </h2>

      <!-- Probabilidades reales -->
      <div *ngFor="let prob of probabilities" class="flex items-center mb-4">
        <div class="text-white rounded-full w-16 h-16 flex items-center justify-center text-xl font-bold"
        style="background-color: #7A1CFF;">
          {{ prob.value }}%
        </div>
        <span class="ml-4 text-gray-700 font-medium">{{ prob.text }}</span>
      </div>

      <!-- Mostrar heatmap -->
      <div *ngIf="heatmapImage" class="mt-6 text-center w-full">

        <!-- Imagen -->
        <div *ngIf="heatmapImage" class="mt-6 text-center">
          <h3 class="text-xl font-semibold text-[#7A1CFF] mb-2">Heatmap</h3>
          <img
            [src]="heatmapImage"
            alt="Heatmap"
            class="rounded-lg shadow-lg mx-auto"
            style="width: 400px; margin-bottom: 20px;"
          />
        </div>

        <!-- Escala de colores -->
        <div class="mt-6 w-80 mx-auto text-center">
          <div class="flex justify-between text-sm text-gray-600 mb-1">
            <span>Low</span>
            <span>Medium</span>
            <span>High</span>
          </div>
          <div class="h-4 rounded-full"
               style="background: linear-gradient(to right, blue, green, yellow, red);">
          </div>
        </div>
      </div>

      <!-- Botones -->
      <a
        *ngIf="heatmapImage"
        [href]="heatmapImage"
        download="heatmap.png"
        class="text-white px-4 py-2 rounded  w-full block text-center mt-4"
        style="background-color: #7A1CFF;">
        Download Heatmap
      </a>
      <button
        (click)="exportToPDF()"
        class="text-white px-4 py-2 rounded w-full block text-center mt-4"
        style="background-color: #7A1CFF;">
        Export
      </button>
    </div>
  </main>

  <app-footer></app-footer>
</div>
